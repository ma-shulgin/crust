version: '4.0'
description: Crust Processor

typegen:
  outDir: src/types
  events:
  - swork.WorksReportSuccess
  - swork.JoinGroupSuccess
  - market.FileSuccess
mappings:
  range: '[0583000, )'
  mappingsModule: lib/mappings
  eventHandlers:
    - event: swork.WorksReportSuccess
      handler: workReportSuccess
    - event: swork.JoinGroupSuccess
      handler: joinGroupSuccess
    - event: market.FileSuccess
      handler: fileSuccess
  
  extrinsicHandlers:
  preBlockHooks:
  postBlockHooks: